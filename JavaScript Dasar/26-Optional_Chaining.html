<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Chaining</title>
</head>
<body>
    <script>
        /*
        - Optional chaining operator (?) merupakan operator yang digunakan untuk mengamankan ketika kita ingin mengakses property sebuah object dari data nullish
        - Jika kita mencoba mengakses property dari data nullish tanpa menggunakan optional chaining operator, akan akan terjadi error
        */

        const person = {
            address : {
                country: "Indonesia"
            }
        };

        // pengecekan dengan Optional chaining operator
        alert(person?.address?.country);

        let country;
        
        // pengcekan menggunakan if
        if(person.address !== undefined && person.address !== null){
            country = person.address.country;
        }

        document.writeln(`<p>${country}</p>`);

        

    </script>
</body>
</html>
