<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
</head>
<body>
    <script>

        /*
        digunakan untuk mencetak informasi kedalam console agar tidak mengganggu halaman web yang ada
        */
        console.debug("Debug");

        console.info("Hello World"); // bisa juga menggunakan "console.log" , tapi lebih disarangkan menggunakan ".info"

        console.warn("Ini Peringatan");

        console.error("Ini Error");
    </script>
</body>
</html>
