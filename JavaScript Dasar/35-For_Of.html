<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Of</title>
</head>
<body>
    <script>
        /*
        - For Of digunakan untuk melakukan itrasi terhadap isi value dari object, seperti Array, String dan lain-lain
        - For Of tidak bisa digunakan untuk melakukan iterasi data dari object, karena object bukanlah itereble->(dIbahas di JavaSvript OOP)
        */

        const names = ["Faizal", "Abu", "Zulfa"];
        for (const name of names){
            document.writeln(`<p>${name}</p>`);
        }
        
        const fullname = "Faizal Abu Zulfa";
        for (const character of fullname){
            document.writeln(`<p>${character}</p>`);
        }

    </script>
</body>
</html>
