<html lang="en">

    <title>String Template</title>
</head>
<body>
    <script>
        const name = "Faizal Abu Zulfa";
        const firstName = "Faizal";
        const midName = "Abu";
        const lastName = "Zulfa";
        const nilai = 90;
        const template = `Nama : ${firstName} ${midName} ${lastName} `;
        const template2 = `Nama : ${name}, Lulus : ${nilai > 75}`; 

        console.info(template);
        console.info(template2);

        /*
        string template suport untuk multiline string
        */
       const multilineString = `Hi, Nama saya Faizal Abu Zulfa
saat ini mencari pekerjaan untuk menjadi progammer
suka main game dan baca komik
juga suka bermain gitar`;

        document.writeln("<pre>");
        document.writeln(multilineString);
        document.writeln("</pre>");
    </script>
</body>
