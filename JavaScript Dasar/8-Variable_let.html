       /*

        let fullName = firstName +" "+ midName +" "+ lastName;

        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");

        /*
        const untuk membuat variable yang nilainya konstan (tidak dapat dirubah)
        */

        const application = "Belajar JavaScript Dasar";

        document.writeln(application);

    </script>
