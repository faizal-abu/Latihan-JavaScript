<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augmented Assignment</title>
</head>
<body>
    <!-- cara untuk mempersingkat penulisan operasi yang melakukan manipulasi dengan dirinya sendiri
    
    result =  result + 10 || result+ = 10-->
    <script>
       let result = 2 + 1; // 3
       document.writeln("<p>2 + 1 = " + result + "</p>");
       let originalResult = result; // 3
       
       result -=1;// 2
       document.writeln("<p>" + originalResult + " - 1 = " + result + "</p>");
       originalResult = result; //2

       result *= 2; // 4
       document.writeln("<p>" + originalResult + " * 2 = " + result + "</p>");
    </script>
</body>
</html>
