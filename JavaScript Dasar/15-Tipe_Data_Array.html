<head>

    <title>Tipe Data Array</title>
</head>
<body>
    <script>

        /*
        Array di JavaScript bersifat dinamis, artinya datanya bisa bertambah dengan sendirinya saat kita memasukkan data kedalah Array. | sama seperti di PHP

        Cara Kerja Array :
        - Setiap data di Array akan disimpan dalam posisi berurutan, dimana urutan pertama dimulai dari nomor 0
        - Setiap kita menambahkan data ke Array, otomatis data akan disimpan di urutan terakhir
        - Urutan di Array biasa disebut dengan index

        Operasi Array di JavaScript :

        array.push(value)       Manambahkan data ke Array
        array.length            Untuk mendapatkan panjang Array
        array[index]            Mendapatkan data di index
        array[index] = value    Mengubah data di posisi index
        delete array[index]     Menghapus data di posisi index, namun index tidak bergeser

        ----------------------------------------------------------------------------------
        Assosiative Array :
        - Di bahasa pemrograman lain seperti PHP, kita bisa menggunakan index berupa tipe data lain selain number, misal string
        - Fitur ini biasa disebut assosiative array atau hash
        - Di JavaScript assosiative array tidak didukung
        - jika memaksa memasukkan data bukan number di index array, maka JavaScript akan merubah tipe data tersebut menjadi Object, dan ini bisa berbahaya, karena beberapa operasi di array mungkin bisa berubah hasilnya

        Lebih lengkap ada di file tipeDataObject.html
        ----------------------------------------------------------------------------------
        */

        let arrayKosong = []; // membuat variable array kosong

        let arrayNama = ["Faizal", "Abu", "Zulfa"]; // membuat variable array dan langsung mengisikan valuenya

        // menambahkan data ke array
        arrayKosong.push("faizal");
        arrayKosong.push("abu", "zulfa");
        arrayKosong.push("aziz", "yoga", "bambang");

        console.table(arrayKosong);
        console.table(arrayNama);
        
        console.table(arrayKosong);
        // console.info(arrayKosong[0]);
        // console.info(arrayKosong[1]);
        // console.info(arrayKosong[2]);
        // console.info(arrayKosong[3]);
        // console.info(arrayKosong[4]);
        // console.info(arrayKosong[5]);
        
        arrayKosong[5] = "hendrik";
        
        console.table(arrayKosong);
