<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>
<body>
    <script>
        /*
        - Do Whle Loop adalah perulangan yang mirip denga while
        - Perbedaannya adalah pada pengecekan kondisi
        - Pengecekan kondisi while loop dilakukan diawal sebelum perulangan dilakukan, sedangkan di Do While Loop dilakukan setelah perulangan dilakukan
        - Oleh karena itu dalam Do While Loop, minimal pasti sekalii perulangan dilakukan walaupun kondisi tidak bernilai true
        */

        let counter = 1;
        do {
            document.writeln(`<p>Perulangan ke ${counter}</p>`);
            counter++;
        } while (counter <= 15);

    </script>
</body>
</html>
