<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        const nilai = "A";
        switch (nilai){
            case "A":
                document.writeln("Wow kamu lulus dengan hasil memuaskan");
            break;
            case "B":;
            case "C":;
                document.writeln("Anda Lulus");
                break;
            case "D":;
                document.writeln("Anda tidak lulus");
                break;
            default:;
                document.writeln("Mungkin anda salah jurusan")
        }
    </script>
</body>
</html>
