<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Function</title>
</head>
<body>
    <script>
        /*
        - Function bisa juga dibuat tanpa nama atau istilahnya anonymous function
        - Kita bisa buat anonymous function dalam sebuah variable atau bisa juga kita buat ketika mengisi parameter
        */

        // anonymous function dalam variable
        let say = function (name){
            console.info(`Hello ${name}`);
        };

        say("Faizal");

        // anonymous function dalam parameter
        function giveMeName(callback){
            callback("Abu");
        }

        giveMeName(function (name){
            console.info(`Hello ${name}`);
        });

    </script>
</body>
</html>
