<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Number : javaScript hanya mendukung satu tipe data yaitu number.
        yang artinya adalah apapun tipe datanya ( misal: decimal, float) akan diubah dalam bentuk number
        */
        document.writeln(100); document.writeln("</br>");
        document.writeln(102.549); document.writeln("</br>");
        document.writeln("</br>");
    </script>
</body>
</html>
