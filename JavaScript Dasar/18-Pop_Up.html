<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up</title>
</head>
<body>
    <script>

        // Pop up confirm
        const masuk = confirm("Anda yakin ingin masuk?");
        
        if (masuk) {

            //  Pop Up prompt
            const name = prompt("Siapa nama anda?");
    
            // Pop Up alert
            alert(`Hello ${name}, selamat belajar JavaScript dasar`);

        } else {

            // Pop Up alert
            alert(`Sampai jumpa lagi`);
            
        }

    </script>
</body>
</html>
