<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nullish Coalicing Operator</title>
</head>
<body>
    <script>
        /*
        nullish value adalah null dan undefined
        nullish coalsecing operator (??) adalah operator mirip dengan ternary operator, yang membedakan adalah pada kondisi, jika bernilai null atau undefined, baru value defauldnya diambil
        */

        let parameter = null;
         
        // menggunakan if statement
        let data = parameter;
        if (data === undefined || data == null) {
            data = "Nilai Default";
        } 
        
        alert(data);
        
        // menggunakan nullish coalescing operator
        data = parameter ?? "Nilai Default";
        alert(data);

    </script>
</body>
</html>
