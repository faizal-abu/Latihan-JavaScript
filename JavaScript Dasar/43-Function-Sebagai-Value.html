<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Sebagai Value</title>
</head>
<body>
    <script>
        /*
        - Function juga bisa sebagai value. Artinya, function bisa disimpan di variable, juga bisa dikirim melalui parameter ke function lain
        */

        // function sebagai value
        function sayHello(name){
            console.info(`Hello ${name}`);
        }

        let say = sayHello;

        sayHello("Faizal");
        say("Abu");

        // function sebagai parameter
        function giveMeName(callback){
            callback("Zulfa"); // sayHello("Zulfa");
        }

        giveMeName(sayHello);
        giveMeName(say); // giveMeName(sayHello);

    </script>
</body>
</html>
