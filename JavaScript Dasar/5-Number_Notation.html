<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Number Notation
        JavaScript mendukung number notation, defaultnya ada 10 baris.
        JavaScript juga mendukung Binary, Hexadecimal, dan Octal
        Hexadecimal : 0xFF
        Binary : 0b10101
        Octal : 0o10
        */
        document.writeln("Hexadecimal :", 0xFF,"</br>");
        document.writeln("Binary :", 0b10101,"</br>");
        document.writeln("Octal : ", 0o10,"</br>");
        document.writeln("</br>");
    </script>
</body>
</html>
