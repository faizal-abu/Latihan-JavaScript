<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break dan Continue</title>
</head>
<body>
    <script>
        /*
        - Kata kunci break digunakan untuk menghentikan total seluruh perulangan
        - Continue digunakan untuk menghentikan perulangan saat ini, lalu lanjut ke perulangan selanjutnya
        */

        let counter = 1;
        
        // kata kunci break
        while (true){
            document.writeln(`<p>Perulangan ke ${counter}</p>`);
            counter++;

            if (counter > 10){
                break;
            }
        }

        document.writeln(`<br>`);

        // kata kunci continue
        for (let i = 1; i <= 100; i++) {
            if(i % 2 === 0){
                continue;
            }
            document.writeln(`<p>Perulangan Ganjil ${i}</p>`);
            
        }

    </script>
</body>
</html>
