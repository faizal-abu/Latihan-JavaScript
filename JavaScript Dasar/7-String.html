<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Tipe Data String (text) bisa dengan petik dua("") atau petik satu('')
        */
        document.writeln("Faizal Abu Zulfa");document.writeln("</br>");
        document.writeln("Progammer");document.writeln("</br>");
        document.writeln("</br>");

        /*
        Menggabungkan String dengan tanda plus (+)
        */
        document.writeln("Nama : "+"Faizal Abu Zulfa");document.writeln("</br>");
        document.writeln("Jobs : "+"Progammer");document.writeln("</br>");
        document.writeln("</br>");
    </script>
</body>
</html>
