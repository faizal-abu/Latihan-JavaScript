<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Unary</title>
</head>
<body>
    <script>
        /*
        Operator Unary ( membutuhkan 1 data sudah bisa jalan )
        +  Menandakan nilai postitif ( default number adalah positif)
        -  Menandakan nilai negatif
        ++ Increment, menaikkan 1 angka
        -- Decrement, menurunkan 1 angka
        */

        let result = +1;
        document.writeln("<p>" + result + "</p>");

        result--; // result = result - 1; result -= 1;
        document.writeln("<p>" + result + "</p>");

        result++; // result = result + 1; result += 1;
        document.writeln("<p>" + result + "</p>");

        result = -result; // membalikkan nilai result menjadi negatif
        document.writeln("<p>" + result + "</p>");

    </script>
</body>
</html>
