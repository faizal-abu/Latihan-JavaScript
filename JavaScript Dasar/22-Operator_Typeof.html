<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Of</title>
</head>
<body>
    <script>
        /*
        operator untuk melihat sebuah tipe data
        hasil dari typeof adalah string type datanya
        
        Undefined    |   "undefined"
        Null         |   "object"
        Boolean      |   "boolean"
        Number       |   "number"
        BigInt       |   "bigint"
        String       |   "string"
        Symbol       |   "symbol"
        Function     |   "function"
        Lainnya      |   "object"
        */

        let data = 100;

        const typeData = typeof data;
        console.info(typeData);

    </script>
</body>
</html>
